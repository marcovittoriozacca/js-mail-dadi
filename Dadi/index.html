<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro dei dadi</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./dice.css">
</head>
<body>
    <header>
        <h1 class="text-center text-uppercase p-3  my-4">dadi</h1>
    </header>

    <main>
        <!-- bottone che lancia i dadi -->
        <div class="d-flex justify-content-center py-4">
            <button id="diceBtn" class="btn btn-primary">Clicca per lanciare il dado!</button>
        </div>

        <!-- sezione dei dadi e del risultato inizialmente in d-none, al click diventerÃ  visibile (d-block) -->
        <div class="d-none">
            <!-- I due dadi contenenti i numeri generati randomicamente tramite JS -->
            <div class="d-flex justify-content-center column-gap-5 ">
                <div class="d-flex flex-column align-items-center row-gap-2">
                    <span>User</span>
                    <span id="user" class="p-4 bg-body-tertiary border border-2 rounded-1"></span>
                </div>
                <div class="d-flex flex-column align-items-center row-gap-2">
                    <span>CPU</span>
                    <span id="cpu" class="p-4 bg-body-tertiary border border-2 rounded-1"></span>
                </div>
            </div>
            <!-- Risultato -->
            <div class="d-flex justify-content-center mt-5 ">
                <div id="result"></div>
            </div>
        </div>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
    <script src="./dice.js"></script>
</body>
</html>
